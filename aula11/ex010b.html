<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>Sistema de nacionalidades </h1>
    Insira seu país de origem<input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick='verify()'>
    <div id="res">

    </div>
    <script>
        
        function verify(){
        var pais = document.getElementById('nac')
        var res = document.querySelector('div#res')
        var ctry = String(pais.value)
        res.innerHTML = `Você nasceu no(a) ${pais.value}!`
        if(ctry == 'Brasil'){
            res.innerHTML += '<p>Você é <strong>Brasileiro</strong>!</p>'
        }

        else{
            res.innerHTML += '<p>Você é <strong>estrangeiro</strong>!</p>'
        }
        
        }
    </script>
</body>
</html>
